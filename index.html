<!DOCTYPE html>
<html>

<head>
  <title>Joshua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <h1>W.O.P.R.</h1>
    <h2>Shall we play a game?</h2>
  </div>
  <div class="row">
    <div class="col-sm-4 box" id="div0"><button value="0" class="game" id="btn0"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div1"><button value="1" class="game" id="btn1"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div2"><button value="2" class="game" id="btn2"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div3"><button value="3" class="game" id="btn3"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div4"><button value="4" class="game" id="btn4"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div5"><button value="5" class="game" id="btn5"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div6"><button value="6" class="game" id="btn6"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div7"><button value="7" class="game" id="btn7"><span
          class="game-text"></span></button></div>
    <div class="col-sm-4 box" id="div8"><button value="8" class="game" id="btn8"><span
          class="game-text"></span></button></div>
  </div>
  <p class="message"></p>
  <button type="button" class="btnRestart">Restart</button>
  <nav>
    <h3>Sign Up</h3>
    <form id="sign-up-form">
      <input type="email" name="credentials[email]" placeholder="Email@gmail.com" />
      <input type="password" name="credentials[password]" placeholder="Create Password" />
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />
      <button>Submit</button>
    </form>
    <h3>Sign In</h3>
    <form id="sign-in-form">
      <input type="email" name="credentials[email]" placeholder="Email@gmail.com" />
      <input type="password" name="credentials[password]" placeholder="Password" />
      <button>Submit</button>
    </form>
    <h3>Sign Out</h3>
    <form id="sign-out-form">
      <button>Sign Out</button>
    </form>
  </nav>

</body>

</html>
