<!DOCTYPE html>
<html>

<head>
  <title>Joshua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <div class="container">
    <h1>W.O.P.R.</h1>
    <h2>Shall we play a game?</h2>
</div>
  <div class="row">
    <div class="col-sm-4 box"><button class="game" id= "0"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "1"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "2"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "3"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "4"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "5"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "6"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "7"></button></div>
    <div class="col-sm-4 box"><button class="game" id= "8"></button></div>
  </div>

    <!-- Modal -->
  <h3>Sign Up</h3>
      <form id="sign-up-form">
        <input type="email" name="credentials[email]" placeholder="Email@gmail.com"/>
        <input type="password" name="credentials[password]" placeholder="password1234"/>
        <input type="password" name="credentials[password_confirmation]" placeholder="password1234"/>
        <button>Submit</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  </form>
  <h3>Sign In</h3>
  <form id="sign-in-form">
    <input type="email" name="credentials[email]" placeholder="Email@gmail.com" />
    <input type="password" name="credentials[password]" placeholder="password1234" />
    <button>Submit</button>
  </form>
  <h3>Sign Out</h3>
  <form id="sign-out-form">
  <button>Sign Out</button>
  </form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">No Winning Solution</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Play Again?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            No
          </button>
          <button type="button" class="btn btn-primary">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
